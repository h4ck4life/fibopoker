<swiper [config]="config" [grabCursor]="true" class="mySwiper">
  <ng-container *ngFor="let fibo of fibonacciRange">
    <ng-template swiperSlide>
      <img src="../assets/images/aiawhite-logo.png" width="32px" class="aialogo" />
      <span (click)="toggleBlur()" [class.blurry-text]="isNumberBlur" class="blurry-text" style="font-size: 8em">{{ fibo }}</span>
    </ng-template>
  </ng-container>
</swiper>
<span class="description">Cyberjaya Technology Center</span>
